<!DOCTYPE html>

<head>
    <title> Todo App </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="main">
    <section class="promo">
        <img class="promo__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="promo__info" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
    </section>
    <section class="app">
        <div id="add-item">
            <label class="add-item__lble" for="new-task"> Add Item </label>
            <div class="add-item__wrapper">
                <input id="new-task" class="text-field inpt" type="text">
                <button class="btn"> Add </button>
            </div>
        </div>
        <h3 class="app__title"> Todo </h3>
        <ul id="active-tasks">
            <li class="task">
                <input class="task__checkbox" type="checkbox">
                <label class="task__name"> Pay Bills </label>
                <input type="text" class="text-field hidden">
                <button class="btn"> Edit </button>
                <button class="delete btn">
                    <img class="btn__img" src="./remove.svg" alt="remove button">
                </button>
            </li>
            <li class="task editMode">
                <input class="task__checkbox" type="checkbox">
                <label class="task__name"> Go Shopping </label>
                <input type="text" value="Go Shopping" class="text-field inpt">
                <button class="btn"> Save </button>
                <button class="delete btn">
                    <img class="btn__img" src="./remove.svg" alt="remove button">
                </button>
            </li>
        </ul>
        <h3 class="app__title"> Completed </h3>
        <ul id="completed-tasks">
            <li class="task">
                <input class="task__checkbox" type="checkbox" checked>
                <label class="task__name"> See the Doctor </label>
                <input type="text" class="text-field inpt hidden">
                <button class="btn"> Edit </button>
                <button class="delete btn">
                    <img class="btn__img" src="./remove.svg" alt="remove button">
                </button>
            </li>
        </ul>
    </section>
    <script src="app.js"></script>
</body>

</html>
