<!DOCTYPE html>

<head>
    <title> Todo App </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="main-page">
    <div class="promo">
        <img class="promo-img" src="./eisenhower-matrix.jpg">
        <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
    </div>
    <div class="application">
        <p id="add-item">
            <label class="lble" for="new-task"> Add Item </label>
        <div class="tasks-wrapper">
            <input id="new-task" class="text-field inpt" type="text">
            <button class="btn"> Add </button>
        </div>
        </p>
        <h3 class="title"> Todo </h3>
        <ul id="active-tasks">
            <li class="task-info">
                <input class="inpt" type="checkbox">
                <label class="task-name"> Pay Bills </label>
                <input type="text" class="text-field hidden">
                <button class="edit btn"> Edit </button>
                <button class="delete btn">
                    <img class="btn-img" src="./remove.svg">
                </button>
            </li>
            <li class="task-info editMode">
                <input class="inpt" type="checkbox">
                <label class="task-name"> Go Shopping </label>
                <input type="text" value="Go Shopping" class="text-field inpt">
                <button class="edit btn"> Save </button>
                <button class="delete btn">
                    <img class="btn-img" src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3 class="title"> Completed </h3>
        <ul id="completed-tasks">
            <li class="task-info">
                <input class="inpt" type="checkbox" checked>
                <label class="task-name"> See the Doctor </label>
                <input type="text" class="text-field inpt hidden">
                <button class="edit btn"> Edit </button>
                <button class="delete btn">
                    <img class="btn-img" src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
